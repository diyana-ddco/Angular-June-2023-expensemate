<div class="auth-container">
    <div class="row auth-main">
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <app-slogan-section />
        </div>
        <div class="col-sm-6 auth-form-section">
            <div class="form-section">
                <div class="auth-wrapper">
                    <h2 class="welcome-msg">Forgot your password?</h2>

                    <p class="auth-signup-text text-muted">
                        Enter your Username below and we will send a message to reset your password.
                    </p>
                    <form class="validate-form" [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">

                                <mat-form-field class="example-full-width" appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input matInput formControlName="username" required />
                                    <mat-error *ngIf="resetPasswordForm.get('username')?.hasError('required')">Username is
                                        required</mat-error>
                                </mat-form-field>

                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-5">
                            <a class="txt1" routerLink="/authentication/login">Login?</a>
                        </div>

                        <div class="container-auth-form-btn">
                            <div style="text-align:center">

                                <button mat-raised-button color="primary" [class.auth-spinner]="loading"
                                    [disabled]="loading" class="auth-form-btn" [disabled]="!resetPasswordForm.valid"
                                    type="submit">Reset my password</button>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
