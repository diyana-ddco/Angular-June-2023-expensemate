<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <app-slogan-section />
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Welcome to your Expense Mate.</h2>
          <p class="auth-signup-text text-muted">Not mates yet?<a routerLink="/authentication/register"
              class="sign-up-link">Register
            </a></p>
          <h2 class="login-title">Log in</h2>
          <form class="validate-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">

                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" required />
                  <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
                </mat-form-field>

              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">

                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required>
                  <a href="#" onClick="return false;" matSuffix (click)="hidePassword = !hidePassword"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                    <mat-icon class="material-icons-two-tone color-icon m-3" matSuffix>{{hidePassword ? 'visibility_off'
                      : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                </mat-form-field>

              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <a class="txt1" routerLink="/authentication/forgot-password">Forgot Password?</a>
            </div>

            <div *ngIf="loginError" class="alert alert-danger mt-3 mb-2">{{loginError}}</div>

            <div class="container-auth-form-btn">
              <div style="text-align:center">

                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!loginForm.valid " type="submit">Login</button>

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
