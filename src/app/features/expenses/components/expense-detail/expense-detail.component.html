<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Expense</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Expense">
                    <p>
                        {{ expense?.expenseDate  | date: 'yyyy-MM-dd' }}
                    </p>
                    <p>
                        {{ expense?.amount }}
                    </p>
                    <p>
                        {{ expense?.notes }}
                    </p>
                </mat-tab>
                <mat-tab label="Attachemnt">
                    TODO
                    <!-- <app-expense-attachemnt [attachemnt]="expense.attachemnt"></app-expense-attachemnt> -->
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
    </mat-card>
</div>
